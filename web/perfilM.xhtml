<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <style type="text/css">
        .form-signin {
            margin: 0 auto;
            max-width: 330px;
            padding: 15px;
        }
    </style>
</h:head>
<h:body style="background-color:#5bc0de">

    <b:navBar>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Melody Band</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="indexM.xhtml">Home</a></li>
                    <li><a href="index.xhtml">Log out</a></li>
                </ul>
            </div>
        </div>
    </b:navBar>

    <b:container>
        <h:form styleClass="form-signin" prependId="false">
            <h2 class="form-signin-heading">TU INFORMACION PERSONAL</h2>


            <b:inputText id="firstName" placeholder="First Name" >
                <f:facet name="prepend">
                    <b:icon name="user" />
                </f:facet>
            </b:inputText>
            <b:inputText id="lastName" placeholder="Last Name" >
                <f:facet name="prepend">
                    <b:icon name="user" />
                </f:facet>
            </b:inputText>
            <b:inputText id="nickname" placeholder="Nickname" >
                <f:facet name="prepend">
                    <b:icon name="user" />
                </f:facet>
            </b:inputText>
            <b:inputText id="description" placeholder="Description">
                <f:facet name="prepend">
                    <b:iconAwesome name="user" />
                </f:facet>
            </b:inputText>
            <b:inputText id="Phone" placeholder="Phone" >
                <f:facet name="prepend">
                    <b:icon name="phone" />
                </f:facet>
            </b:inputText>
            <b:inputText id="email" placeholder="Email address" >
                <f:facet name="prepend">
                    <b:icon name="user" />
                </f:facet>
            </b:inputText>

            <b:commandButton look="primary btn-block" value="Guardar" icon="log-in" size="lg"/>
        </h:form>
    </b:container>
</h:body>
</html>
