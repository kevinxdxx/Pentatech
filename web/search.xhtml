<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            type="application/javascript"/>

</h:head>
<b:navBar>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Melody Band</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.xhtml">Home</a></li>
                <li><a href="about.xhtml">About Us</a></li>
                <li class="active"><a href="search.xhtml">Find Musics</a></li>
                <li><a href="event.xhtml">Events</a></li>
                <li><a href="login.xhtml">Log In</a></li>
                <li><a href="singM.xhtml">Sing Up Music</a></li>
                <li><a href="singO.xhtml">Sing Up Organizer</a></li>
            </ul>
        </div>
    </div>
</b:navBar>
<h:body style="background-color:#5bc0de">
    <b:container>
        <b:row>
            <b:dataTable value="#{userBean.user}" var="user">
                <b:dataTableColumn>
                    <f:facet name="header">Músico</f:facet>
                    #{userBean.nickname}}
                </b:dataTableColumn>

                <b:dataTableColumn>
                    <f:facet name="header">Descripción</f:facet>
                    #{userBean.description}
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">Teléfono</f:facet>
                    #{userBean.phone}}
                </b:dataTableColumn>
            </b:dataTable>
        </b:row>
    </b:container>
</h:body>
</html>
